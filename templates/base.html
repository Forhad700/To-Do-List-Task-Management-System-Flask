<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 style="
            font-size: 2.5rem; /* Larger font size */
            font-weight: bold; /* Bold text */
            background: linear-gradient(90deg, #0072ff, #00c6ff); /* Gradient blue color */
            -webkit-background-clip: text; /* Clip background to text */
            -webkit-text-fill-color: transparent; /* Make text fill transparent to show gradient */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            font-family: 'Verdana', sans-serif; /* Modern font */
            margin-bottom: 1.5rem; /* Space below the header */
            text-align: center; /* Center-aligned text */
            padding: 10px; /* Padding around the text */
            background-color: #f4f4f4; /* Light background color */
            border-radius: 8px; /* Rounded corners */
            border: 2px solid #0072ff; /* Border with the same color as the gradient */">To-Do List Application
        </h1>


        <div class="ui segment">
            <form class="ui form" action="/add" method="post">
                <div class="field">
                    <label>
                        <span style="
                            font-size: 1.5rem; 
                            font-weight: bold; 
                            color: #333; 
                            font-family: 'Arial', sans-serif; 
                        ">Whatâ€™s on Your Mind?</span>
                        <br>
                        <span style="
                            font-size: 1.2rem; 
                            color: #666; 
                            font-family: 'Arial', sans-serif; 
                        ">Let's Write Here!</span>
                    </label>
                    <input type="text" name="title" placeholder="Input Task"><br>
                </div>
                <button class="ui blue button" type="submit">Add</button>
                <a class="ui green button" href="/?filter=completed">Show Completed</a>
                <a class="ui grey button" href="/">Show All</a>
            </form>
        </div>

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{ todo.title }}</p>
            {% if todo.complete %}
            <span class="ui green label">Completed</span>
            {% else %}
            <span class="ui gray label">Not Complete</span>
            {% endif %}

            <!-- Change button text to "Mark Complete" -->
            {% if not todo.complete %}
            <a class="ui blue button" href="/update/{{ todo.id }}">Mark Complete</a>
            {% else %}
            <a class="ui blue button" href="/update/{{ todo.id }}">Mark Incomplete</a>
            {% endif %}
            <a class="ui orange button" href="/edit/{{ todo.id }}">Edit</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
